    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.2.2/pdf.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: grey;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: auto;
        }
        .pdf-container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #pdf-container {
            width: 100%;
            background-color: grey;
            padding: 20px 0;
        }
        canvas {
            display: block;
            margin: 20px auto;
            width: 100%;
            max-width: 800px;
            background-color: white;
            padding: 10px;
            border-radius: 5px;
        }
        @media (max-width: 768px) {
            .pdf-container {
                display: none;
            }
        }
    </style>
</head>
<body>
    
    <!-- Attempt to display PDF using <iframe> -->
    <iframe class="pdf-container" src="assets/docs/figlinksreport.pdf" frameborder="0"></iframe>
    
    <!-- PDF.js fallback for mobile devices -->
    <div id="pdf-container"></div>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            if (window.innerWidth <= 768) {
                document.querySelector('.pdf-container').style.display = 'none';
                const url = 'assets/docs/figlinksreport.pdf';
                
                const pdfjsLib = window['pdfjs-dist/build/pdf'];
                pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.2.2/pdf.worker.min.js';
                
                const loadingTask = pdfjsLib.getDocument(url);
                loadingTask.promise.then(async pdf => {
                    const container = document.getElementById('pdf-container');
                    for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
                        const page = await pdf.getPage(pageNum);
                        const scale = 1.5;
                        const viewport = page.getViewport({ scale: scale });
                        
                        const canvas = document.createElement('canvas');
                        canvas.style.marginBottom = "20px";
                        container.appendChild(canvas);
                        const context = canvas.getContext('2d');
                        canvas.height = viewport.height;
                        canvas.width = viewport.width;
                        
                        const renderContext = {
                            canvasContext: context,
                            viewport: viewport
                        };
                        await page.render(renderContext).promise;
                    }
                }).catch(error => {
                    console.error("Error loading PDF:", error);
                });
            }
        });
    </script>
</body>
